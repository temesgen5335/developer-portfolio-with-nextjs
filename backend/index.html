<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* Basic styling for the chat interface */
        #chat-output {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
            margin-bottom: 10px;
        }
        .ai-message {
            color: green;
            margin-bottom: 10px;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
        }
        #send-button {
            width: 18%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chat-output"></div>
    <input type="text" id="chat-input" placeholder="Ask a question...">
    <button id="send-button">Send</button>

    <!-- Include the JavaScript script -->
    <script src="chatbot.js"></script>
</body>
</html>
